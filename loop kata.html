<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    //  addition function adding the value x & y outputting result
function add(x, y) {
    return x + y;
}
</script>    

<script> 
// booleans convert numerically outputting 1, true = 1 false = 0
console.log(add(true, false));
//type coercion concats integer 1 and the string "1" outputting 11
console.log(add(1, `1`));

console.log(add("Hello, ",  "World!")); 
</script>

<script>
let addCalls = 0;

function add(x, y){
    addCalls++;
    console.log(`x was ${x} and y was ${y}`);
    return x + y;
}
//side effect addCalls increments by 1 every time add func is called
let sum = add(Math.PI, Math.E);
console.log(addCalls);
console.log(sum);
console.log(add(2, 5));
console.log(addCalls);
</script>

<script>
    //function expressions
    let addExpression = function(x, y) {
        return x + y;
    };
    console.log(addExpression(1, 2));

</script>

<script>
    let addExpressionNamed = function add(x, y) {
        return x + y;
    };
    console.log(addExpressionNamed(3, 5));
</script>
<script>
// Arrow functions
let addArrow = (x, y) => {
    return x + y;
}    

console.log(addArrow(5, 5));
// if the body is written on same line & no braces, no return is needed
let addArrowConcise = (x, y) => x + y;
</script>
