    <!--Simple for of loop.-->
<script>
    let colors = ["Red", "Green", "Blue"];

    for (let color of colors){
        console.log(`${colors} is a color.`);
    }
</script>    
<!--Same example shown in a for loop, index starting at 0 & looping through colors array-->
<script>
    for (let index = 0; index < colors.length; index++) {
        console.log(`${colors[index]} is a color.`);
    }
</script>
